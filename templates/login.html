<h1>Login</h1>
<form action="/api/v0/auth/login" method="POST" novalidate>
    <div>
        <p><label>Your username:</label></p>
        <p><input type="text" name="username"></p>
    </div>
    <div>
        <p><label>Your password:</label></p>
        <p><input type="text" name="password"></p>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
